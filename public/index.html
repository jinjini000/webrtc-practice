<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">WebRTC 채팅방</h1>
      <p class="subtitle">
        닉네임과 방 이름을 입력하거나, 아래 목록에서 방을 선택하세요.
        새로고침해야 방목록이 갱신됩니다!
      </p>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" placeholder="이름을 입력하세요" id="nickname" />
      </div>

      <div class="form-group">
        <label for="room">방 이름</label>
        <input type="text" placeholder="방 이름을 입력하세요" id="room" />
      </div>

      <div class="button-row">
        <button id="createRoom">방 만들기</button>
        <button id="joinRoom">접속</button>
      </div>

      <ul id="roomlist"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const createButton = document.getElementById("createRoom");
      const joinButton = document.getElementById("joinRoom");
      const roomlist = document.getElementById("roomlist");

      const socket = io();

      socket.on("roomlist", (lists) => {
        console.log("룸리스트 받음!");
        lists.forEach((roomid) => {
          const li = document.createElement("li");
          li.textContent = roomid;
          roomlist.appendChild(li);
          li.addEventListener("click", () => {
            const nickname = document.getElementById("nickname").value.trim();
            localStorage.setItem("nickname", nickname);
            localStorage.setItem("room", roomid);
            localStorage.setItem("IsCaller", false);
            location.href = "chat.html";
          });
        });
      });

      socket.on("refresh", () => {
        location.reload();
      });

      joinButton.addEventListener("click", () => {
        const nickname = document.getElementById("nickname").value.trim();
        const room = document.getElementById("room").value.trim();
        if (!nickname) return alert("닉네임을 입력하세요");
        localStorage.setItem("nickname", nickname);
        localStorage.setItem("room", room);
        localStorage.setItem("IsCaller", false);
        location.href = "chat.html";
      });
      createButton.addEventListener("click", () => {
        const nickname = document.getElementById("nickname").value.trim();
        const room = document.getElementById("room").value.trim();
        if (!nickname) return alert("닉네임을 입력하세요");
        console.log(nickname, room);
        localStorage.setItem("nickname", nickname);
        localStorage.setItem("room", room);
        localStorage.setItem("IsCaller", true);
        location.href = "chat.html";
      });
    </script>
  </body>
</html>
